plugin: aws_ec2

regions:
  - ap-south-1

filters:
  tag:Name:
    - "pg-private-1"
    - "pg-private-2"

compose:
  ansible_host: private_ip_address
  ansible_ssh_common_args: >
    -o ProxyCommand="ssh -i {{ lookup('env','PEM_FILE_PATH') }} -o StrictHostKeyChecking=no -W %h:%p ubuntu@{{ groups['tag_Role_bastion'][0] }}"

strict: False
cache: True
cache_timeout: 900
