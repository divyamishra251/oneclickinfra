plugin: aws_ec2

regions:
  - ap-south-1

filters:
  tag:Name:
    - "pg-private-1"
    - "pg-private-2"

compose:
  ansible_host: private_ip_address
  ansible_ssh_common_args: >
    -o ProxyCommand="ssh -i $PEM_FILE_PATH -o StrictHostKeyChecking=no -W %h:%p ubuntu@$BASTION_IP"

strict: False
cache: True
cache_timeout: 300
